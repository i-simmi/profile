<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_Filter</title>
</head>
<body>
    <script>
         let groupT = [{name:"Apple",price:30},
                   {name:"Mango",price:40},
                   {name:"orange",price:20},
                   {name:"Kiwi",price:40}
                ];
              let k = groupT.filter(function(a,b){
                  return a.price == 40;
              });
              console.log(k); 
        let numbers = [0,-1,-3,1,5,2,3,5,7]
        let numbers2 = numbers.filter(function(a){
            return a >= 0;
        })
        console.log(numbers2); 

     
    </script>
</body>
