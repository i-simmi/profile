        //remove duplicates
        let value = [22,4,10,4,8,9,11,11,10,22,4]
        let new_Value = value.reduce(function(x,y){
            if(x.indexOf(y) === -1){
                x.push(y);
            }
            return x;
        },[]);
        console.log(new_Value);

        let num = [2,4,5,3,6]
        let sq = num.reduce((x,y) => {
            x.push(y ** 2)
            return x
        },[])
        console.log(sq)

        // greater than or equal to 3
        let a =[2,3,5,20,8,1]
        let new_a = a.reduce((x,y) => {
            if( y >= 3){
                x.push(y)
            }
            return x;
